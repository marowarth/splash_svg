<html>

<head>
  <style>
    body {
      background: black;
      color: chartreuse
    }
  </style>
</head>

<body>

  <?xml version="1.0" standalone="no"?>
  <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
  <object type="image/svg+xml" data="image.svg"></object>


  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256"
    height="256" viewBox="0 0 256 256" xml:space="preserve">
    <defs>
      <clipPath id="clip-path-mask_buttom_right">
        <polygon points="1000 633.98 366.02 1000 0 366.02 633.98 0 949.55 546.59 1000 633.98" fill="none">
          <animateTransform attributeName="transform" begin="0s" dur="4s" from="500 500" to="0 0"
            repeatCount="indefinite" />
        </polygon>
      </clipPath>

      <clipPath id="clip-path-mask_buttom_left">
        <polygon points="1000 366.02 958.17 438.48 633.98 1000 0 633.98 366.02 0 1000 366.02" fill="none">
          <animateTransform attributeName="transform" begin="0s" dur="4s" from="-500 500" to="0 0"
            repeatCount="indefinite" />
        </polygon>
      </clipPath>

      <clipPath id="clip-path-mask_left">
        <polygon points="1000 633.98 366.02 1000 0 366.02 633.98 0 949.55 546.59 1000 633.98" fill="none">
          <animateTransform attributeName="transform" begin="0s" dur="4s" from="-250 -500" to="0 0"
            repeatCount="indefinite" />
        </polygon>
      </clipPath>
      <linearGradient id="Dégradé_sans_nom_4" x1="302.86" y1="299.09" x2="302.86" y2="497.93"
        gradientTransform="matrix(1, 0, 0, -1, 62.02, 853.62)" gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color="#4c95db" stop-opacity="0.8" />
        <stop offset="0.06" stop-color="#5fa0df" stop-opacity="0.72" />
        <stop offset="0.22" stop-color="#8fbde9" stop-opacity="0.5" />
        <stop offset="0.39" stop-color="#b7d5f1" stop-opacity="0.32" />
        <stop offset="0.55" stop-color="#d7e7f7" stop-opacity="0.18" />
        <stop offset="0.71" stop-color="#edf4fb" stop-opacity="0.08" />
        <stop offset="0.86" stop-color="#fafcfe" stop-opacity="0.02" />
        <stop offset="1" stop-color="#fff" stop-opacity="0" />
      </linearGradient>
      <linearGradient id="Dégradé_sans_nom_4-2" x1="436.18" y1="389.95" x2="436.18" y2="588.83"
        xlink:href="#Dégradé_sans_nom_4" />
      <linearGradient id="Dégradé_sans_nom_4-3" x1="434.87" y1="217.86" x2="434.87" y2="416.69"
        xlink:href="#Dégradé_sans_nom_4" />
      <linearGradient id="Dégradé_sans_nom_4-4" x1="568.16" y1="308.77" x2="568.16" y2="507.62"
        xlink:href="#Dégradé_sans_nom_4" />
    </defs>

    <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;"
      transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
      <!-- Primer polígono con clip-path aplicado -->
      <polygon points="45,0 82.9,18.42 45,36.83 7.1,18.42"
        style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;"
        transform="matrix(1 0 0 1 0 0)">

      </polygon>

      <!-- Segundo polígono con clip-path aplicado -->
      <polygon points="2.52,24.1 41.44,43.02 41.44,90 2.52,71.08"
        style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;"
        transform="matrix(1 0 0 1 0 0)">

      </polygon>

      <!-- Tercer polígono con clip-path aplicado -->
      <polygon points="48.56,90 48.56,43.02 87.48,24.1 87.48,71.08"
        style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;"
        transform="matrix(1 0 0 1 0 0)">

      </polygon>
    </g>
  </svg>

  <p>movimiento cabecera</p>
  <svg xmlns="http://www.w3.org/2000/svg" width="1280.000000pt" height="800.000000pt"
    viewBox="0 0 1280.000000 800.000000" xml:space="preserve">
    <style type="text/css">
      .loop1 {
        opacity: 0.6;
        fill: #00ffff;
        enable-background: new;
      }

      .loop2 {
        opacity: 0.6;
        fill: #ffffff;
        enable-background: new;
      }
    </style>

    <path class="loop1" d="M0 250 C600 450 650 100 1300 250 L1300 550 L0 550 L0 250">
      <animate attributeName="d" dur="3s" begin="1s"
        values="M 0 250 C 600 450 650 100 1300 250 L 1300 550 L 0 550 L 0 250;
                                                            M 0 250 C 600 100 650 450 1300 250 L 1300 550 L 0 550 L 0 250;
                                                            M 0 250 C 600 450 650 100 1300 250 L 1300 550 L 0 550 L 0 250" repeatCount="indefinite" />
    </path>

    <path class="loop2" d="M0 250 C600 100 650 450 1300 250 L1300 550 L0 550 L0 250">
      <animate attributeName="d" dur="3s" values="M 0 250 C 600 100 650 450 1300 250 L 1300 550 L 0 550 L 0 250;
                                                    M 0 250 C 600 450 650 100 1300 250 L 1300 550 L 0 550 L 0 250;
                                                    M 0 250 C 600 100 650 450 1300 250 L 1300 550 L 0 550 L 0 250"
        repeatCount="indefinite" />
    </path>


  </svg>
  <p>trazo</p>
  <svg xmlns="http://www.w3.org/2000/svg" width="1280.000000pt" height="800.000000pt"
    viewBox="0 0 1280.000000 800.000000" xml:space="preserve">

    <g>

      <path d="M50,100 L100,100 L150,50 L200,50 L250,100 L300,100 L350,150 L1400,150" stroke="#FFF">
        <animate attributeName="stroke-dasharray" dur="5s" values="0 1400;1400 0;0 1400" repeatCount="indefinite" />
      </path>
    </g>
  </svg>

  <p>cambio color</p>
  <svg width="1280.000000pt" height="800.000000pt" viewBox="0 0 1280.000000 800.000000" xml:space="preserve"
    xmlns="http://www.w3.org/2000/svg">
    <circle cx="150" cy="150" r="140" fill="blue">
      <animate attributeName="fill" values="blue; red; green; blue" dur="3s" repeatCount="indefinite" />
    </circle>
  </svg>
  <p>opacidad</p>
  <svg width="1280.000000pt" height="800.000000pt" viewBox="0 0 1280.000000 800.000000" xml:space="preserve"
    xmlns="http://www.w3.org/2000/svg">
    <rect x="200" y="200" width="190" height="190" fill="blue">
      <animate attributeName="opacity" from="1" to="0.2" dur="3s" repeatCount="indefinite" />
    </rect>
  </svg>

  <p>cambio tamaño</p>
  <svg width="1280.000000pt" height="800.000000pt" viewBox="0 0 1280.000000 800.000000" xml:space="preserve"
    xmlns="http://www.w3.org/2000/svg">
    <rect x="200" y="200" width="190" height="190" fill="orange">
      <animate attributeName="width" from="30" to="190" dur="2s" repeatCount="indefinite" />
      <animate attributeName="height" from="30" to="190" dur="2s" repeatCount="indefinite" />
    </rect>
  </svg>


</body>

</html>
